<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>DAppWall</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>DAppWall</h1>
        <form id="ip-form" method="POST">
            <!-- <label for="id">ID: </label></br>
            <input id="id" name="id" type="text" placeholder="Enter an ID"></br> -->
            <label for="ip">Enter a valid IP range (example: 255.255.255.255/55): </label></br>
            <input id="ip" name="ip" type="text" placeholder="Enter an IP"></br>
            <label for="label">Enter a valid IP label (hint: it begins with 'SBL' followed by six digits): </label></br>
            <input id="label" name="label" type="text" placeholder="Enter a IP label">
            <button type="submit">Go</button>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.0.0-beta.34/dist/web3.min.js"></script>
    <script src="web3.js"></script>
    <script src="main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
